<!DOCTYPE html>
<html lang="en">
<head>
    <title>Midterm Survey</title>
    <include href="includes/header.html"></include>
</head>
<body>
<div class="container p-5">
    <h1 class="pb-3">Midterm Survey</h1>

    <form action="#" method="post">
        <div class="form-group mb-4 col-sm-3">
            <label for="name">Name &nbsp;&nbsp;</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ @name }}">
            <span class="err">
                <check if="{{ isset(@errors['name']) }}">
                    {{ @errors['name'] }}
                </check>
            </span>
        </div>

        <div class="form-group col-sm-4">
            <label class="control-label pb-2">Check all that apply: </label>

            <repeat group="{{ @options }}" value="{{ @option }}">
                <div class="form-check">
                    <label class="form-check-label" for="{{ @option }}">
                        <input type="checkbox" class="form-check-input" id="{{ @option }}"
                               name="option[]" value="{{ @option }}"
                        <check if="{{ @option == @selectedOption }}">
                            checked="checked"
                        </check>
                        >
                        {{ @option }}
                    </label>
                </div>
            </repeat>

            <span class="err">
                <check if="{{ isset(@errors['option']) }}">
                    {{ @errors['option'] }}
                </check>
            </span>

        </div>
        <div class="col-sm-3">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>

</body>
</html>
